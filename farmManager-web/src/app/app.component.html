<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <a class="navbar-brand" style="color:white;"><i class="fa fa-crop" aria-hidden="true"></i> Farm Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
    aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarColor02">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link">Add Animal <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input type="search" ngModel name="key" id="searchName" class="form-control mr-sm-2"
        placeholder="Search animals..." required>
    </form>
  </div>
</nav>
<div class="container" id="main-container">
  <div class="row">
    <div *ngFor="let animal of animals" class="col-md-6 col-xl-3">
      <div class="card m-b-30">
        <div class="card-body row">
          <div class="col-6">
            <a href=""><img src="{{animal?.imageUrl}}" alt="" class="img-fluid rounded-circle w-60"></a>
          </div>
          <div class="col-6 card-title align-self-center mb-0">
            <h5>{{animal?.name}}</h5>
            <p class="m-0">{{animal?.animalType}}</p>
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{animal?.category}}</li>
          <li class="list-group-item">Food Type : {{animal?.foodType}}</li>
          <li class="list-group-item">Age : {{animal?.age}}</li>
        </ul>
        <div class="card-body">
          <div class="float-right btn-group btn-group-sm">
            <a class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit"><i
                class="fa fa-pencil"></i> </a>
            <a class="btn btn-secondary tooltips" data-placement="top" data-original-title="Delete"><i
                class="fa fa-times"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Notification for animals -->
  <div *ngIf="animals?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
    <div class="alert alert-info" role="alert">
      <h4 class="alert-heading">Your farm is empty!</h4>
      <p>Consider making it more lively with new animals :).</p>
    </div>
  </div>
