<div class="d-flex justify-content-center align-items-center mt-5">
    <form #addForm="ngForm" (ngSubmit)="onRegisterUser(addForm)">
        <div class=" form-group">
            <label for="username">Username</label>
            <input type="text" ngModel name="username" class="form-control" id="username" placeholder="Username"
                required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" ngModel name="password" class="form-control" id="password" placeholder="Password"
                required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="text" ngModel name="confirmPassword" class="form-control" id="confirmPassword"
                placeholder="Confirm Password" required>
        </div>
        <div class="modal-footer">
            <a class="nav-link" href="/login">Login</a>
            <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>
